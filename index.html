<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo php-todo-app</title>
    <!--CDN css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/CDN css Bootstrap-->
    <!--file css-->
    <link href="src/css/style.css" rel="stylesheet">
    <!--/file css-->
</head>
<body>
    <!-- vuejs workarea-->
    <div id="app" v-cloak>
        <section class="text-center">
            <h1>TO DO LIST</h1>
            <ul class="ec-list d-flex justify-content-center flex-column gap-4">
                <li v-for="todo in todos">
                    <h5>{{ todo.todo }}</h5>
                    <h6>{{ todo.done }}</h6>
                </li>
            </ul>
        </section>
        <hr>
        <section class="container">
            <h2 class="text-center">Crea todo</h2>
            <form action="" @submit.prevent="addTodo">
                <div class="mb-3">
                    <label for="todo" class="form-label">Inserisci il tuo nuovo ToDo</label>
                    <input type="text" class="form-control" id="todo" v-model="todo">
                </div>
                <button class="btn btn-warning">invia</button>
            </form>
        </section>
    </div>
    <!-- vuejs workarea-->

    <!--CDN vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <!--/CDN vue.js-->
   <!--CDN axiosjs-->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <!--/CDN axiosjs-->
   <!--file js -->
   <script src="src/js/main.js"></script>
    <!--file js -->
</body>
</html>
